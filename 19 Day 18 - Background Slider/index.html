<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Example18 Background Slider</title>
</head>

<body>
    <div class="container">
        <div class="slider-container">
            <div class="slide active" style="background-image: url('/img/metro-1.jpg');">
            </div>
            <div class="slide " style="background-image: url('/img/metro-2.jpg');">
            </div>
            <div class="slide " style="background-image: url('/img/metro-3.jpg');">
            </div>
            <div class="slide" style="background-image: url('/img/metro-4.jpg');">
            </div>
            <div class="slide " style="background-image: url('/img/metro-5.jpg');">
            </div>

            <div class="btn">
                <button class="arrow left" id="left">
                    <i class="ri-arrow-left-s-line"></i>
                </button>
                <button class="arrow right" id="right">
                    <i class="ri-arrow-right-s-line"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
